<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <SCRIPT>
        //using var
        function testScope() {
            var x = 10;
        }
        testScope();
        console.log(x);

        //using let
        function testScope() {
           let y = 10;
        }
        testScope();
        console.log(y);

        //using const
        function testScope() {
          const z = 10;
        }
        testScope();
        console.log(z);
    </SCRIPT>
</body>
</html>
